<div class="success-message-container text-center py-8 px-6">
  <!-- Heading -->
  <h2 class="text-3xl font-bold mb-4 text-gray-900">Account Created Successfully!</h2>

  <!-- Email Confirmation Message -->
  <p class="text-lg text-gray-600 mb-6">
    A verification link has been sent to <strong class="text-gray-900">{{ email() }}</strong>
  </p>

  <!-- Verification Instructions Box -->
  <div class="bg-blue-50 border-l-4 border-blue-500 rounded p-4 mb-8 text-left">
    <p class="text-sm text-gray-700 m-0">
      <strong class="text-gray-900 block mb-2">Next step:</strong>
      Check your email inbox and click the verification link to activate your account. Once verified, you'll have
      full access to LifeSync.
    </p>
  </div>

  <!-- Resend Verification Link (Optional) -->
  <p class="text-sm text-gray-500 mb-8">
    Didn't receive the email?
    <button
      type="button"
      class="text-blue-600 hover:text-blue-700 underline bg-transparent border-none cursor-pointer p-0"
      (click)="onResendVerification()"
    >
      Resend verification link
    </button>
  </p>

  <!-- Navigation Button -->
  <div class="space-y-3">
    <button
      nz-button
      nzType="primary"
      nzSize="large"
      nzBlock
      (click)="onNavigateToDashboard()"
      class="w-full"
    >
      Go to Dashboard
    </button>
  </div>
</div>
