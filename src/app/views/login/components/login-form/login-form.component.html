<div class="login-form-wrapper">
  <div class="login-header">
    <h1 class="text-3xl font-bold mb-2 text-primary">Welcome to LifeSync</h1>
    <p class="text-gray-600 mb-6 text-sm">
      Sign in to continue your reflection journey
    </p>
  </div>

  <!-- Error Alert -->
  @if(error()){ 
    <app-form-error-alert [error]="error()" (onDismiss)="handleErrorDismiss()">
    </app-form-error-alert>
  }

  <!-- Login Form -->
  <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" class="space-y-4">
    <!-- Email Field -->
    <div class="form-group">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Email Address <span class="text-red-500">*</span>
      </label>
      <input
        type="email"
        formControlName="email"
        placeholder="your@email.com"
        (blur)="loginForm.get('email')?.markAsTouched()"
        class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition"
      />
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Password <span class="text-red-500">*</span>
      </label>
      <input
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        (blur)="loginForm.get('password')?.markAsTouched()"
        class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition"
      />
    </div>

    <!-- Sign In Button -->
    <button
      type="submit"
      [disabled]="!loginForm.valid || isLoading"
      class="w-full mt-6 px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition"
    >
      @if (!isLoading()) {
        <span>Sign In</span>
      } @else {
        <span class="flex items-center justify-center space-x-2">
          <nz-spin nzSimple [nzSize]="'small'"></nz-spin>
          <span>Signing In...</span>
        </span>
      }
    </button>
  </form>

  <!-- Verify Email Prompt -->
  @if (error()?.code === 'UNVERIFIED_EMAIL'){<app-verify-email-prompt [email]="loginForm.get('email')?.value || ''"
    (onResend)="handleResendVerification($event)">
  </app-verify-email-prompt>}
</div>
